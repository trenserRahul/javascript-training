<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dispaly Form</title>
</head>

<body>
    <main>
        <section>
            <table>
                <tr>
                    <th colspan="5">Form Details</th>
                </tr>
                <tr>
                    <td>
                        <p>First Name </p>
                    </td>
                    <td>
                        <p>Last Name </p>
                    </td>
                    <td>
                        <p>Date Of Birth </p>
                    </td>
                    <td>
                        <p>District </p>
                    </td>
                    <td>
                        <p>Phone Number </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="first-name"></p>
                    </td>
                    <td>
                        <p id="last-name"></p>
                    </td>
                    <td>
                        <p id="dateOfBirth"></p>
                    </td>
                    <td>
                        <p id="district"></p>
                    </td>
                    <td>
                        <p id="phone-number"></p>
                    </td>
            </table>
        </section>
    </main>
    <script>
        (function () {
            document.getElementById("first-name").innerHTML = localStorage.getItem("firstName");
            document.getElementById("last-name").innerHTML = localStorage.getItem("lastName");
            document.getElementById("dateOfBirth").innerHTML = localStorage.getItem("dateOfBirth");
            document.getElementById("phone-number").innerHTML = localStorage.getItem("phoneNumber");
            document.getElementById("district").innerHTML = localStorage.getItem("district");
        })()
    </script>
</body>

</html>
