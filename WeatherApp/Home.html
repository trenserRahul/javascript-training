<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Home.css" />
    <title>Home</title>
  </head>
  <body>
    <main>
      <section id="current-weather">
        <div id="search-box">
          <input
            type="search"
            id="search-input"
            placeholder="Enter your city"
          />
          <button type="submit" onclick="getData(event)">Search</button>
        </div>
        <div id="weather-container">
          <div id="city-name"></div>
          <div id="weather-image"></div>
          <div id="highlight-details"></div>
          <div id="weather-details"></div>
        </div>
        <div id="daily-weather"></div>
      </section>
    </main>
    <script src="Home.js"></script>
  </body>
</html>
